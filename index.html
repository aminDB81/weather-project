<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>weather project</title>
    </head>
    <body>
        <section class="main">
            <div class="container py-5">
                <div class="row">
                    <div class="col-12 col-md-6 cards">
                        <div class="search">
                            <input type="text" placeholder="enter city name"
                                spellcheck="false">
                            <button><img src="images/search.png"
                                    alt="search icon"></button>
                        </div>
                        <div class="weather">
                            <img src="images/rain.png" alt="rain"
                                class="weather-icon">
                            <h1 class="temp">22Â°C</h1>
                            <h2 class="city">
                                London
                            </h2>
                            <div class="details">
                                <div class="first-col"><img
                                        src="images/humidity.png" alt>
                                    <div><p class="humidity">60%</p>
                                        <p>Humidity</p>
                                    </div>
                                </div>
                                <div class="secoud-col"><img
                                        src="images/wind.png" alt>
                                    <div><p class="wind">45km/h</p>
                                        <p>Wind Speed</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 Second-cards">
                        <div><h1 class="text-center fw-bolder">History</h1></div>
                        <div class="history"></div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script src="js/script.js"></script>
</html>
